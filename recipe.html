<body>
    <h1>Maggi Recipe List   </h1>
    <ul>
        <li>Maggi</li><br>
        <li>Water</li><br>
        <li>salt</li><br>
        <li>sauce</li>
    </ul>
    <h1> instructions :</h1>
    <ol>
        <li>Bring water to boil.</li><br>
        <li>Add maggi to boiling water</li><br>
        <ol type="i">
             <li>Add salt to taste</li><br>
            <li>Cook for 2 minutes, stirring occsionally</li><br>
        </ol>
        <li>Add sauce to a pan</li><br>
        <li>Mix cooked maggi with sauce.</li><br>
        <li>Enjoy!</li>

    </ol>
</body>
